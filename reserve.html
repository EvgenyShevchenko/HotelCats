<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Котейка</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="orverlay js-overlay-reserv">
        <div class="popup js-popup-reserv">
            <span class="popup__close js-close-reserv"></span>
            <form action="" class="popup__form">
                <h2 class="popup__title title-modal">
                    Забронировать номер
                </h2>
                <input type="text" class="popup__input" id="name" placeholder="Ваше имя">
                <input type="text" class="popup__input" id="pet-name" placeholder="Имя Питомца">
                <input type="tel" class="popup__input" id="tel" placeholder="Телефон">
                <input type="email" class="popup__input" id="email" placeholder="E-mail">
                <div class="popup__date">
                    <span class="popup__date-text">Дата заезда</span>
                    <label><span class="in">c</span>
                        <input type="" class="popup__date-input" value="26.01.2020">
                    </label>

                    <label><span class="on">по</span>
                        <input type="" class="popup__date-input" value="26.01.2020">
                    </label>
                </div>
                <div class="button-wrapper"><button type="button" class="popup__button button js-button-sent">Отправить
                        заявку</button>
                </div>
            </form>

        </div>


    </div>

    <div class="orverlay-sent js-overlay-sent">
        <div class="popup-sent js-popup-sent">
            <span class="popup__close js-close-sent"></span>
            <div class="popup-sent__text">
                <h2 class="popup-sent__title title-modal">
                    Спасибо за заявку!
                </h2>
                <p class="popup-sent__subtitle">
                    Мы свяжемся с вами в ближайшее время
                </p>

                <button type="menu" class="popup-sent__button button ">Ок</button>

            </div>
        </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
